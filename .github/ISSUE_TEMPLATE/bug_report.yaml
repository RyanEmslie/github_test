name: JSON API - Issue Form
description: Submit an issue discovered in JSON API testing
title: "[JSON API]: "
labels: ["bug", "JSON API"]
assignees:
  - "reese-allison"
body:
  - type: markdown
    attributes:
      value: |
        Please describe the issue you have found.
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the issue?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: input
    id: contact
    attributes:
      label: Who are you?
    validations:
      required: true

